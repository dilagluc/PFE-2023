<div class="slider-content" class="background-image">
  <br><br><br><br><h1 style="text-align: center; color: #c2c3c4;">Listes des promotions</h1><br><br>
</div>
<br>
<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <ng-template [ngIf]=" promotionsList?.length">
          <mat-action-list *ngFor="let promotion of promotionsList ">
            <button mat-list-item [routerLink]="['/dashboard/student', promotion]">
              <strong>Promotion {{promotion}}</strong>
            </button>
            <!-- <button mat-list-item routerLink="/dashboard/student">
              <strong>Promotion 2021-2022</strong>
            </button>
            <button mat-list-item routerLink="/dashboard/student">
              <strong>Promotion 2020-2021</strong>
            </button>
            <button mat-list-item routerLink="/dashboard/student">
              <strong>Promotion 2019-2020</strong>
            </button> -->
          </mat-action-list>
        </ng-template>

        <div style="display:flex; justify-content:center; margin-top:20px">
          <div class="">
            <button mat-fab extended color="primary" (click)="openDialogAddPromotion()">
              <mat-icon>group_add</mat-icon>
              Ajouter une promotion
            </button>
          </div>
          <div  style="margin-left:20px">
            <button mat-fab extended color="warn" (click)="removePromotion()">
              <mat-icon>delete</mat-icon>
              Supprimer Une Promotion
            </button>
          </div>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
